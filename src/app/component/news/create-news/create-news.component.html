<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới tin tức</title>
</head>
<body>

<section>
  <div class=" py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body" style="box-shadow: 0 0 20px 0 #253365">
            <h1 style="background-color: #183661;color: #FFFFFF" class="mb-3 mt-3 text-center">THÊM MỚI TIN TỨC </h1>
            <form [formGroup]="formCreateNews" class="px-md-4 ">
              <div class="form-group">
                <label for="name" class="h6">Tiêu đề(<span style="color: red">*</span>):</label>
                <div class="input-group">
                  <input formControlName="title" type="text" id="name" class="form-control" name="name">
                </div>
              </div>

              <div style="height: 100px" class="row mt-3 form-group">
                <div class="col-8">
                  <label for="score" class="h6">Hình ảnh(<span style="color: red">*</span>):</label>
                  <div class=" input-group">
                    <input #uploadFile (change)="uploadFileImg()" type="file" id="score" class="form-control" name="score">
                  </div>
                </div>
                <div class="col-4">
                  <img style="height: 30%; height: 15%"
                       [src]="arrayPicture"
                       alt="">
                </div>
              </div>

              <div class="mt-3 form-group">
                <label class="h6">Nội dung(<span style="color: red">*</span>):</label>
                <div class="input-group">
<!--                  <textarea name="editor1" cols="70" rows="10"></textarea>-->
                  <ckeditor formControlName="content"
                    #editor
                    id="description"
                    name="description"
                    type="divarea">
                  </ckeditor>
                </div>
              </div>


              ​
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-secondary"
                  style="margin-right: 5px"
                >
                  <i class="bi bi-x-circle"></i>Hủy
                </button>
                <button (click)="createNews()" type="submit" class="btn btn-primary" style="margin-left: 5px">
                  <i class="bi bi-check2-circle"></i>Thêm tin
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
